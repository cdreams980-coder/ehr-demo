<svg xmlns="http://www.w3.org/2000/svg"
     width="360" height="120"
     viewBox="0 0 360 120"
     role="img"
     aria-label="Clumsy Care Hospital logo">

  <defs>
    <linearGradient id="heartGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#44C7E6"/>
      <stop offset="60%" stop-color="#2E86D4"/>
      <stop offset="100%" stop-color="#1F5FAE"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Icon -->
  <g transform="translate(62 60) scale(0.42)">

    <!-- Heart -->
    <path d="
      M 0 140
      C -170 40, -130 -120, 0 -40
      C 130 -120, 170 40, 0 140
      Z"
      fill="url(#heartGrad)"/>

    <!-- Cross -->
    <g transform="translate(0 20)">
      <rect x="-22" y="-68" width="44" height="136" rx="10" fill="#FFFFFF"/>
      <rect x="-68" y="-22" width="136" height="44" rx="10" fill="#FFFFFF"/>
    </g>

    <!-- Bandage -->
    <g transform="translate(92 -52) rotate(18)">
      <rect x="-46" y="-22" width="92" height="44" rx="14" fill="#F2D4B3"/>
      <rect x="-30" y="-14" width="60" height="28" rx="10" fill="#EAC5A0"/>
      <g fill="#D7A980" opacity="0.7">
        <circle cx="-20" cy="-6" r="2"/>
        <circle cx="-6" cy="-6" r="2"/>
        <circle cx="8" cy="-6" r="2"/>
        <circle cx="22" cy="-6" r="2"/>
        <circle cx="-20" cy="6" r="2"/>
        <circle cx="-6" cy="6" r="2"/>
        <circle cx="8" cy="6" r="2"/>
        <circle cx="22" cy="6" r="2"/>
      </g>
    </g>

  </g>

  <!-- Text -->
  <g font-family="Inter, system-ui, Segoe UI, Arial, sans-serif">

    <!-- Main line -->
    <text x="130" y="62"
          font-size="30"
          font-weight="800"
          letter-spacing="0.5"
          fill="#1E3A8A">
      CLUMSY CARE
    </text>

    <!-- Sub line -->
    <text x="130" y="90"
          font-size="16"
          font-weight="700"
          letter-spacing="3"
          fill="#18A6B6">
      HOSPITAL
    </text>

  </g>

</svg>
