<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EHR Demo Login</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 60px auto;
      max-width: 480px;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 16px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
    }

    button:hover {
      background: #1d4ed8;
    }

    .secondary {
      background: #6b7280;
      margin-left: 8px;
    }

    .secondary:hover {
      background: #4b5563;
    }

    .error {
      color: #b00020;
      margin-top: 12px;
    }

    .row {
      display: flex;
      gap: 10px;
    }
  </style>
<style>
  .ehr-header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 12px 24px;
    border-bottom: 1px solid #ddd;
    background: #ffffff;
  }

  .ehr-logo {
    height: 48px;
  }

  .ehr-title {
    font-size: 18px;
    font-weight: 600;
    color: #1E3A8A;
  }
</style>


</head>

<body>
  <header class="ehr-header">
  <img src="/clumsy-care-logo.svg" alt="Clumsy Care Hospital Logo" class="ehr-logo">
  <div class="ehr-title">Electronic Health Record Demo</div>
</header>




  <h2>EHR Demo Login</h2>
  <p>Secure demo environment</p>

  <label>Email</label>
  <input id="email" type="email" autocomplete="username" />

  <label>Password</label>
  <input id="password" type="password" autocomplete="current-password" />

  <div class="row">
    <button id="login">Sign In</button>
    <button id="signup" type="button" class="secondary">
      Create Demo User
    </button>
  </div>

  <div id="msg" class="error"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ðŸ”´ REPLACE THESE WITH YOUR REAL VALUES
    const SUPABASE_URL = "https://bnoamxkmrfzvlzdaquun.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJub2FteGttcmZ6dmx6ZGFxdXVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMTUxMzgsImV4cCI6MjA4NTc5MTEzOH0.y2-BYBvv1OSnABLUwmYhLPseXYMvoT4UAzjJgSgfAjY";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const msg = (text) => {
      document.getElementById("msg").textContent = text;
    };

    // Skip login if already signed in
    const { data: { session } } = await supabase.auth.getSession();

    if (session) {
      window.location = "app.html";
    }

    document.getElementById("login").onclick = async () => {
      msg("");

      const email =
        document.getElementById("email").value.trim();

      const password =
        document.getElementById("password").value;

      const { error } =
        await supabase.auth.signInWithPassword({
          email,
          password
        });

      if (error) {
        msg(error.message);
        return;
      }

      window.location = "app.html";
    };

    document.getElementById("signup").onclick = async () => {
      msg("");

      const email =
        document.getElementById("email").value.trim();

      const password =
        document.getElementById("password").value;

      if (password.length < 8) {
        msg("Password must be at least 8 characters.");
        return;
      }

      const { error } =
        await supabase.auth.signUp({
          email,
          password
        });

      if (error) {
        msg(error.message);
        return;
      }

      msg("User created. You can now sign in.");
    };
  </script>

</body>
</html>
